<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Title</title>
</head>
<body>
  <div class="wrapper">
    <div class="form-block">
      <form class="search-form">
        <div class="input-block">
          <label for="search"></label>
          <input type="text" id="search" placeholder="Input any city">
          <span class="message"></span>
        </div>
        <button class="button-search" type="button">Search</button>
      </form>
      <div class="info-block hidden">
        <p class="info-block-city"></p>
        <p class="info-block-temp"></p>
        <p class="info-block-pressure"></p>
        <p class="info-block-description">des</p>
        <p class="info-block-humidity"></p>
        <p class="info-block-speed"></p>
        <p class="info-block-deg"></p>
        <img class="info-block-icon" src='' alt="Weather icon"/>
        <button class="remove-button" type="button">Remove widget</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
