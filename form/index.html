<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
    <title>Title</title>
</head>
<body>
  <div class="wrapper">
    <form action="#" class="block-form">
      <label for="name">Name and surname</label>
      <input type="text" id="name" name="name"><br>
      <label for="date-of-birth">Date of birth</label>
      <input type="date" id="date-of-birth" name="date"><br>
      <label for="male">Male</label>
      <input type="radio" id="male" name="sex" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="sex" value="female"><br>
      <label for="city">City</label>
      <select id="city" name="city">
        <option value="empty">-</option>
        <option value="dnipro">Dnipro</option>
        <option value="kiev">Kiev</option>
        <option value="odessa">Odessa</option>
        <option value="lviv">Lviv</option>
      </select><br>
      <label for="address">Address</label>
      <textarea id="address" name="address" rows="4" cols="30"></textarea><br>
      <div class="block-form_options">Languages</div>
      <input type="checkbox" id="french" name="languages[]" value="French">
      <label for="french">French</label><br>
      <input type="checkbox" id="german" name="languages[]" value="German">
      <label for="german">German</label><br>
      <input type="checkbox" id="ukrainian" name="languages[]" value="Ukrainian">
      <label for="ukrainian">Ukrainian</label><br>
      <input type="checkbox" id="english" name="languages[]" value="English">
      <label for="english">English</label><br>
      <label for="email">Email</label>
      <input type="text" id="email" name="name"><br>
      <span class="message"></span>
      <button type="submit" class="block-form_submit-button">Save</button>
      <button type="reset" class="block-form_reset-button">Reset input</button>
    </form>

    <table class="hidden">
      <tr>
        <th>Name and surname</th>
        <th>Date of birth</th>
        <th>Gender</th>
        <th>City</th>
        <th>Address</th>
        <th>Languages</th>
        <th>Email</th>
      </tr>
    </table>
    <button class="block-form_return-button hidden" type="button">Return to the form</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
